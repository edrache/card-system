<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card System - Tabletop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Card System Tabletop</h1>
        <nav>
            <a href="index.html" class="active">Tabletop</a>
            <a href="builder.html">Card Builder</a>
        </nav>
    </header>

    <main id="tabletop">
        <div id="table">
            <div id="table-content">
                <!-- Cards and Decks will be rendered here -->
            </div>
        </div>

        <div id="controls">
            <select id="deck-select">
                <option value="">Select a Deck to Add</option>
            </select>
            <button id="add-deck-btn">Add Deck to Table</button>
            <button id="reset-table" class="danger-btn">Reset Table</button>
            <div class="io-controls" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #444;">
                <button id="export-table-btn">Export Table</button>
                <button id="import-table-btn">Import Table</button>
                <input type="file" id="import-table-file" accept=".json" style="display: none;">
            </div>
        </div>
    </main>

    <!-- Help System -->
    <button id="help-btn" class="help-btn" title="Help">?</button>

    <div id="help-modal" class="modal hidden">
        <div class="help-modal-content">
            <div class="help-header">
                <h2>Tabletop Help</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="help-body" id="help-content">
                <!-- Content injected by JS -->
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
